<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center">
    <section class="bg-sky-200 p-16 rounded-lg">
        <h1 class="text-5xl  pb-12">Wellcome to Your <span class="text-emerald-600 font-semibold">Baper Bank</span></h1>
        <input id="email" class="block w-9/12 py-1 px-2 rounded" type="email" placeholder="Enter your Email" required>
        <input id="password" class="block my-5 w-9/12 py-1 px-2 rounded" type="password" placeholder="password"
            required>
        <button id="btn"
            class="py-2 px-4 bg-rose-500 text-white font-semibold rounded duration-300 hover:bg-rose-700">Log
            in</button>
    </section>

    <script src="/js//login.js"></script>
</body>

</html>
